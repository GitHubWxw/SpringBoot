spring:
  application:
    name: spring-redis
  redis:
    # Redis数据库索引
    database: 3
    # Redis服务器地址
    host: 127.0.0.1
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password:
    lettuce:
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池中的最小空闲连接
        min-idle: 0
    # 连接超时时间
    timeout: 2000ms
# 分布式式锁
redisson:
  database: 4
  address: redis://127.0.0.1:6379
  password:
  connectionPoolSize: 8
  connectionMinimumIdleSize: 3
  subscriptionConnectionPoolSize: 6
  subscriptionConnectionMinimumIdleSize: 1
server:
  port: 8082